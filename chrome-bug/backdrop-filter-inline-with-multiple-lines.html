<!DOCTYPE html>
<meta charset="utf-8">
<title>backdrop-filter for inline elements with mutiple lines</title>
<style>
body {
  background: #ffa500;
}
div {
  margin-bottom: 120px;
}
.inline-backdrop-filter {
  backdrop-filter: hue-rotate(90deg);
  padding: 50px;
  border: 1px solid blue;
  display: inline;
}
</style>
<body>
  <div>
    <span class="inline-backdrop-filter">1</span>
  </div>
  <div>
  AB<div class="inline-backdrop-filter"><br>New Line</div>
  </div>
</body>
